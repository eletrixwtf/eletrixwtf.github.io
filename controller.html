<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Tracker Controller</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #input-section, #flight-info {
      width: 300px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 20px;
    }
    #callsign-input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    #submit-btn, #reset-btn {
      background-color: #00cc00;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #submit-btn:hover, #reset-btn:hover {
      background-color: #00b300;
    }
    #error-message {
      color: #ff0000;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    #flight-info {
      display: none;
    }
    #flight-info .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 16px;
    }
    #flight-info .label {
      color: #fff;
      font-weight: 400;
    }
    #flight-info .value {
      color: #fff;
      font-weight: 700;
    }
    footer {
      position: fixed;
      bottom: 10px;
      font-size: 12px;
      color: #fff;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="input-section">
    <h1>FLIGHT CARD</h1>
    <h2>TYPE IN THE CALL SIGN BELOW:</h2>
    <input type="text" id="callsign-input" placeholder="e.g., QF001">
    <button id="submit-btn">SUBMIT</button>
    <div id="error-message"></div>
  </div>
  <div id="flight-info">
    <h1>FLIGHT CARD</h1>
    <h2>CURRENT CALL SIGN</h2>
    <div class="info-row">
      <span class="label">AIRLINE:</span>
      <span class="value" id="airline"></span>
    </div>
    <div class="info-row">
      <span class="label">FLIGHT NUMBER:</span>
      <span class="value" id="flight-number"></span>
    </div>
    <div class="info-row">
      <span class="label">ROUTE:</span>
      <span class="value" id="route"></span>
    </div>
    <div class="info-row">
      <span class="label">AIRCRAFT TYPE:</span>
      <span class="value" id="aircraft-type"></span>
    </div>
    <div class="info-row">
      <span class="label">FLIGHT TIME:</span>
      <span class="value" id="flight-time"></span>
    </div>
    <button id="reset-btn">RESET</button>
  </div>
  <footer>Â© 2025 PlaneSpottingAustralia. FCS made by xylorr1dev.</footer>

  <script>
    const apiKey = 'e6411c7528cc23341da3d19803b15d1f';

    // Elements
    const inputSection = document.getElementById('input-section');
    const flightInfo = document.getElementById('flight-info');
    const callsignInput = document.getElementById('callsign-input');
    const submitBtn = document.getElementById('submit-btn');
    const resetBtn = document.getElementById('reset-btn');
    const errorMessage = document.getElementById('error-message');

    // Check if a callsign is stored in localStorage
    const storedCallsign = localStorage.getItem('callsign');
    if (storedCallsign) {
      fetchFlightData(storedCallsign);
    }

    // Handle submit button
    submitBtn.addEventListener('click', () => {
      const callsign = callsignInput.value.trim().toUpperCase();
      if (!callsign) {
        showError('Please enter a call sign');
        return;
      }

      // Store callsign in localStorage
      localStorage.setItem('callsign', callsign);

      // Fetch flight data
      fetchFlightData(callsign);
    });

    // Handle reset button
    resetBtn.addEventListener('click', () => {
      // Clear callsign from localStorage
      localStorage.removeItem('callsign');
      // Reset controller
      inputSection.style.display = 'block';
      flightInfo.style.display = 'none';
      callsignInput.value = '';
      showError('');
    });

    // Handle Enter key
    callsignInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitBtn.click();
      }
    });

    // Function to calculate flight duration
    function calculateFlightTime(departureTime, arrivalTime) {
      try {
        const dep = new Date(departureTime);
        const arr = new Date(arrivalTime);
        const diffMs = arr - dep;
        const diffMins = Math.floor(diffMs / 1000 / 60);
        const hours = Math.floor(diffMins / 60);
        const minutes = diffMins % 60;
        return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
      } catch (error) {
        console.error('Error calculating flight time:', error);
        return 'Unknown';
      }
    }

    // Function to fetch and display flight data
    function fetchFlightData(callsign) {
      fetch(`https://api.aviationstack.com/v1/flights?access_key=${apiKey}&flight_iata=${callsign}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}, Message: ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.data && data.data.length > 0) {
            const flight = data.data[0];
            if (flight.departure.iata === 'MEL' || flight.arrival.iata === 'MEL') {
              inputSection.style.display = 'none';
              flightInfo.style.display = 'block';
              document.getElementById('airline').textContent = flight.airline.name || 'Unknown';
              document.getElementById('flight-number').textContent = flight.flight.iata || callsign;
              document.getElementById('route').textContent = `${flight.departure.iata || 'Unknown'} - ${flight.arrival.iata || 'Unknown'}`;
              document.getElementById('aircraft-type').textContent = flight.aircraft?.model || 'Unknown';
              document.getElementById('flight-time').textContent = calculateFlightTime(flight.departure.scheduled, flight.arrival.scheduled);
            } else {
              showError('Flight not found at Melbourne Airport (MEL)');
            }
          } else {
            showError('Flight not found');
          }
        })
        .catch(error => {
          console.error('Error fetching flight data:', error);
          showError(`Error fetching flight data: ${error.message}`);
        });
    }

    // Show error or confirmation message
    function showError(message, isError = true) {
      errorMessage.textContent = message;
      errorMessage.style.display = message ? 'block' : 'none';
      errorMessage.style.color = isError ? '#ff0000' : 'green';
    }
  </script>
</body>
</html>
