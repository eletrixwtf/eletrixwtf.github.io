<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row =>
                    row.some(cell => cell !== '' && cell !== null && cell !== undefined)
                );

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Tracker Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: #ff0; /* Yellow text */
      margin: 0;
      padding: 10px;
      width: 300px;
      box-sizing: border-box;
    }
    h2 {
      font-size: 24px;
      margin: 0 0 10px 0;
      text-align: center;
      color: white;
      text-transform: uppercase;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .info-row div {
      font-size: 18px;
    }
    .label {
      color: white;
    }
    .value {
      color: #ff0; /* Yellow text for values */
    }
  </style>
</head>
<body>
  <h2>FLIGHT INFORMATION</h2>
  <div class="info-row">
    <div class="label">Destination:</div>
    <div class="value" id="display-destination">Unknown</div>
  </div>
  <div class="info-row">
    <div class="label">Callsign:</div>
    <div class="value" id="display-callsign">Unknown</div>
  </div>
  <div class="info-row">
    <div class="label">Airline:</div>
    <div class="value" id="display-airline">Unknown</div>
  </div>

  <script>
    const apiKey = '0832a565f4304b429fe389511b55037a';

    // Function to fetch and display flight data
    function fetchFlightData(callsign) {
      fetch(`https://api.aviationstack.com/v1/flights?access_key=${apiKey}&flight_iata=${callsign}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}, Message: ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.data && data.data.length > 0) {
            const flight = data.data[0];
            document.getElementById('display-destination').textContent = `${flight.arrival.airport || 'Unknown'}`;
            document.getElementById('display-callsign').textContent = callsign;
            document.getElementById('display-airline').textContent = `${flight.airline.name || 'Unknown'}`;
            document.body.style.display = 'block';
          } else {
            document.getElementById('display-destination').textContent = 'Not found';
            document.getElementById('display-callsign').textContent = 'Not found';
            document.getElementById('display-airline').textContent = 'Not found';
            document.body.style.display = 'block';
          }
        })
        .catch(error => {
          console.error('Error fetching flight data:', error);
          document.getElementById('display-destination').textContent = `Error - ${error.message}`;
          document.getElementById('display-callsign').textContent = `Error - ${error.message}`;
          document.getElementById('display-airline').textContent = `Error - ${error.message}`;
          document.body.style.display = 'block';
        });
    }

    // Check localStorage for callsign and update display
    function checkCallsign() {
      const callsign = localStorage.getItem('callsign');
      if (callsign) {
        fetchFlightData(callsign);
      } else {
        document.body.style.display = 'none';
      }
    }

    // Initial check
    checkCallsign();

    // Poll localStorage every 5 seconds for changes
    setInterval(checkCallsign, 5000);
  </script>
</body>
</html>
